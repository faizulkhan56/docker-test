name: Deployment on container
on:
  push:

jobs:
  build-on-docker:
    environment: testing
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: set up nodejs
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install dependencies
        run: npm ci

      - name: Build Docker Image
        run: docker build -t faizul56/npmtest .


